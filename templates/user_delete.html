{% extends "base.html" %} {% block content %}

<div
  class="
    modal
    pointer-events-none
    fixed
    w-full
    h-full
    top-0
    left-0
    flex
    items-center
    justify-center
  "
>
  <div
    class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"
  ></div>

  <div
    class="
      modal-container
      bg-white
      w-11/12
      md:max-w-md
      mx-auto
      rounded
      shadow-lg
      z-50
      overflow-y-auto
    "
  >
    <div
      class="
        modal-close
        absolute
        top-0
        right-0
        cursor-pointer
        flex flex-col
        items-center
        mt-4
        mr-4
        text-white text-sm
        z-50
      "
    >
      <svg
        class="fill-current text-white"
        xmlns="http://www.w3.org/2000/svg"
        width="18"
        height="18"
        viewBox="0 0 18 18"
      >
        <path
          d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"
        ></path>
      </svg>
      <span class="text-sm">(Esc)</span>
    </div>

    <div class="modal-content py-4 text-left px-6">
      <!--Body-->
      <p>Are you sure you want to delete this user?</p>

      <div class="flex justify-end pt-2">
        <button
          class="
            px-4
            bg-transparent
            p-3
            rounded-lg
            text-indigo-500
            hover:bg-gray-100 hover:text-indigo-400
            mr-2
          "
        >
          Delete
        </button>
        <button
          class="
            modal-close
            px-4
            bg-indigo-500
            p-3
            rounded-lg
            text-white
            hover:bg-indigo-400
          "
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>

<div class="flex flex-col">
  <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
    <div class="py-2 align-middle inline-block min-w-full">
      <div class="overflow-hidden border-b border-gray-200 sm:rounded-lg">
        <div class="w-full mb-6 py-6 flex items-center justify-between">
          <div>
            <h1 class="text-4xl text-gray-800">
              <a href="{% url 'landing-page' %}">Go back</a>
            </h1>
          </div>
        </div>
      </div>
      <h1>Are you sure you want to delete this user?</h1>
      <form method="POST">
        {% csrf_token %} {{ form.as_p }}
        <button
          class="
            inline-flex
            items-center
            bg-gray-900
            border-0
            py-1
            px-3
            focus:outline-none
            hover:bg-indigo-600
            rounded
            text-base
            mt-4
            md:mt-0
            bg-indigo-900
            text-white
            rounded-md
            text-sm
            font-medium
          "
          type="submit"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
